<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intorno all'affare Moro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slides img {
            width: 33.33%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>Intorno all'affare Moro</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Catalogo</a>
        <a href="#">Storia</a>
    </nav>
    <div class="carousel">
        <div class="slides">
            <img src="immagine1.jpg" alt="Immagine 1">
            <img src="immagine2.jpg" alt="Immagine 2">
            <img src="immagine3.jpg" alt="Immagine 3">
        </div>
        <div class="overlay">Breve testo evidenziato con sfondo sfumato nero</div>
    </div>
    <footer>Progetto creato da Claudia Canforini per Alma mater studiorum</footer>

    <script>
        let currentIndex = 0;

        function showNextSlide() {
            const slides = document.querySelector('.slides');
            currentIndex = (currentIndex + 1) % 3; // Assuming there are 3 images
            slides.style.transform = `translateX(-${currentIndex * 100 / 3}%)`;
        }

        setInterval(showNextSlide, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
