<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intorno all'affare Moro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slides img {
            width: 33.33%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(128, 0, 0, 0.5);
            background: linear-gradient(to bottom right, rgba(128, 0, 0, 0.5), rgba(64, 0, 0, 0.5));
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            width: 80%;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .content.active {
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>Intorno all'affare Moro</header>
    <nav>
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="catalogoLink">Catalogo</a>
        <a href="#" id="storiaLink">Storia</a>
    </nav>
    <div id="home" class="content active">
        <div class="carousel">
            <div class="slides">
            <img src="https://www.repstatic.it/content/localirep/img/rep/2018/04/12/154512101-f7e8bb2a-b8a7-40e7-b068-60f890a243e7.jpg" alt="Immagine 1">
            <img src="https://www.ilprimatonazionale.it/wp-content/uploads/2019/03/404f9-rapimentomoro-730x417.jpg" alt="Immagine 2">
            <img src="https://www.leccenews24.it/wp-content/uploads/2018/05/06184429/ritrovamento-alto-Moro-via-caetani-653x367.jpg" alt="ImmagineÂ 3">
            </div>
            <div class="overlay">DESCRIZIONE PROGETTO</div>
        </div>
    </div>
    <div id="catalogo" class="content">
        <h2>Catalogo</h2>
        <ul>
            <li>Catalogo completo</li>
            <li>Catalogo per destinatari</li>
        </ul>
    </div>
    <div id="storia" class="content">
        <h2>Storia</h2>
        <!-- Contenuto della sezione Storia -->
    </div>
    <footer>Progetto creato da Claudia Canforini per Alma mater studiorum</footer>

    <script>
        const homeLink = document.getElementById('homeLink');
        const catalogoLink = document.getElementById('catalogoLink');
        const storiaLink = document.getElementById('storiaLink');

        const home = document.getElementById('home');
        const catalogo = document.getElementById('catalogo');
        const storia = document.getElementById('storia');

        homeLink.addEventListener('click', function() {
            home.classList.add('active');
            catalogo.classList.remove('active');
            storia.classList.remove('active');
        });

        catalogoLink.addEventListener('click', function() {
            home.classList.remove('active');
            catalogo.classList.add('active');
            storia.classList.remove('active');
        });

        storiaLink.addEventListener('click', function() {
            home.classList.remove('active');
            catalogo.classList.remove('active');
            storia.classList.add('active');
        });
    </script>
</body>
</html>
